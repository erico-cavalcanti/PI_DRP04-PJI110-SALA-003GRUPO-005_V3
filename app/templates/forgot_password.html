{% extends "base.html" %}
{% block content %}
<div class="cadastro-container">
    <form method="POST" action="{{ url_for('forgot_password') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn-submit") }}
        </div>
    </form>
</div>
{% endblock %}
