{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.usuario.label }}
            {{ form.usuario(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.senha.label }}
            {{ form.senha(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn-login") }}
        </div>
        <div class="register-buttons">
            <a href="{{ url_for('register') }}">Cadastre-se</a>
            <a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a>
        </div>
    </form>
</div>
{% endblock %}
