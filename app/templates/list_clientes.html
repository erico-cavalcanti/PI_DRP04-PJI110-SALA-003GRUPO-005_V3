{% extends "base.html" %}

{% block content %}
    <h1>Clientes</h1>
    <a href="{{ url_for('new_cliente') }}" class="btn btn-primary">Novo Cliente</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nome_completo }}</td>
                    <td>{{ cliente.cpf }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>
                        <a href="{{ url_for('edit_cliente', cliente_id=cliente.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('delete_cliente', cliente_id=cliente.id) }}" method="post" style="display:inline;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
